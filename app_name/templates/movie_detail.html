<h1>{{ movie.title }}</h1>
<p>Release Year: {{ movie.release_year }}</p>
<p>Genre: {{ movie.genre }}</p>

<h2>Reviews</h2>
<ul>
    {% for review in reviews %}
        <li>
            <p>{{ review.content }} - Rating: {{ review.rating }}/5</p>
            <p>By: {{ review.user.username }}</p>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'add_review' movie.id %}">Add Review</a>
